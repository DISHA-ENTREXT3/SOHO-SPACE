<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3VQ73HKNWC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3VQ73HKNWC');
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Soho Space | Connect Founders with Elite Growth Partners</title>
    <meta
      name="description"
      content="Soho Space is the premier marketplace connecting visionary founders with elite growth partners to build, launch, and scale the future. Find your perfect match today."
    />
    <meta
      name="keywords"
      content="growth partners, startup founders, equity collaboration, commission based growth, startup scaling, vetted talent, fractional cmo, growth atelier"
    />
    <link rel="canonical" href="https://sohospace.entrext.in/" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Soho Space | Connect Founders with Elite Growth Partners"
    />
    <meta
      property="og:description"
      content="The premier marketplace connecting visionary founders with elite growth partners to build, launch, and scale the future."
    />

    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (CDN for rapid development) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              display: ["Space Grotesk", "Inter", "system-ui", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
            animation: {
              "fade-in-up": "fadeInUp 0.5s ease forwards",
              "pulse-glow": "pulseGlow 2s infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 0 0 rgba(99, 102, 241, 0.4)" },
                "50%": { boxShadow: "0 0 0 10px rgba(99, 102, 241, 0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      /* Modern App Background */
      .app-bg {
        background-color: var(--bg-primary);
        background-image: var(--gradient-mesh);
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }

      [data-theme="light"] .app-bg {
        background-image:
          radial-gradient(
            ellipse at 0% 0%,
            rgba(99, 102, 241, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 100% 0%,
            rgba(139, 92, 246, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 100%,
            rgba(20, 184, 166, 0.03) 0%,
            transparent 50%
          );
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0a0f1c;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Selection color */
      ::selection {
        background: rgba(99, 102, 241, 0.3);
        color: white;
      }

      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Animation utility */
      .animate-fade-in {
        animation: fadeInUp 0.4s ease forwards;
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="app-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
